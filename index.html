<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Twinsland Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenue sur Twinsland</h1>
    <p>Ceci est une version démo jouable de l'univers.</p>
    <p>Explorez, découvrez, apprenez et amusez-vous !</p>

    <audio id="background-music" autoplay loop>
        <source src="assets/musics/track1.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio.
    </audio>

    <div>
        <button onclick="toggleMusic()">Play/Pause</button>
        <button onclick="nextTrack()">Suivant</button>
        <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
